<!DOCTYPE html>
<html>

<body>

  <table id="table">
    <tr>
      <th>Имя</th>
      <th>Фамилия</th>
      <th>Возраст</th>
    </tr>
    <tr>
      <td>John</td>
      <td>Smith</td>
      <td>10</td>
    </tr>
    <tr>
      <td>Pete</td>
      <td>Brown</td>
      <td>15</td>
    </tr>
    <tr>
      <td>Ann</td>
      <td>Lee</td>
      <td>5</td>
    </tr>
  </table>

  <script>
    const table = document.querySelector('#table')
    const rows = Array.from(table.rows)
      .splice(1)
      .sort((first, second) => first.cells[0].innerHTML > second.cells[0].innerHTML ? 1 : -1)

    table.tBodies[0].append(...rows);
  </script>

</body>

</html>
