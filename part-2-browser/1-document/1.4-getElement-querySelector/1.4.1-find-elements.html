<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <body class="vsc-initialized">
    <form name="search">
      <label>Search the site:
        <input type="text" name="search">
      </label>
      <input type="submit" value="Search!">
    </form>

    <hr>

    <form name="search-person">
      Search the visitors:
      <table id="age-table">
        <tbody>
          <tr>
            <td>Age:</td>
            <td id="age-list">
              <label>
                <input type="radio" name="age" value="young">less than 18</label>
              <label>
                <input type="radio" name="age" value="mature">18-50</label>
              <label>
                <input type="radio" name="age" value="senior">more than 50</label>
            </td>
          </tr>

          <tr>
            <td>Additionally:</td>
            <td>
              <input type="text" name="info[0]">
              <input type="text" name="info[1]">
              <input type="text" name="info[2]">
            </td>
          </tr>

        </tbody>
      </table>

      <input type="submit" value="Search!">
    </form>
    <div id="wt-sky-root"></div>
    <script>
      const ageTable = document.querySelector('#age-table')
      console.log(ageTable);

      const label = document.querySelectorAll('#age-table label')
      console.log(label);

      const td = document.querySelector('#age-table td')
      console.log(td);

      const searchForm = document.querySelector('form[name=search]')
      console.log(searchForm);

      const firstSearchInput = document.querySelector('form[name=search] input')
      console.log(firstSearchInput);

      const searchInputs = document.querySelectorAll('form[name=search] input')
      const lastSearchInput = searchInputs[searchInputs.length - 1]
      console.log(lastSearchInput);
    </script>
  </body>
</body>

</html>
