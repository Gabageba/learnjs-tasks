<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <style>
    body {
      height: 2000px;
    }

    .tooltip {
      position: fixed;
      padding: 10px 20px;
      border: 1px solid #b3c9ce;
      border-radius: 4px;
      text-align: center;
      font: italic 14px/1.3 sans-serif;
      color: #333;
      background: #fff;
      box-shadow: 3px 3px 3px rgba(0, 0, 0, .3);
    }

  </style>
</head>

<body>

  <p>ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя</p>
  <p>ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя ЛяЛяЛя</p>

  <button data-tooltip="эта подсказка должна быть длиннее, чем элемент">Короткая кнопка</button>
  <button data-tooltip="HTML<br>подсказка">Ещё кнопка</button>

  <p>Прокрутите страницу, чтобы кнопки оказались у верхнего края, а затем проверьте правильно ли выводятся подсказки.
  </p>


  <script>
    let tooltip
    const showTooltip = (event) => {
      if (event.target.tagName !== 'BUTTON') return

      tooltip = document.createElement('div');
      tooltip.className = 'tooltip'
      tooltip.innerHTML = event.target.dataset.tooltip
      document.body.append(tooltip)

      const buttonCoords = event.target.getBoundingClientRect()
      let left = buttonCoords.left + (event.target.offsetWidth - tooltip.offsetWidth) / 2
      if (left < 0) left = 0

      let top = buttonCoords.top - tooltip.offsetHeight - 5
      if (top < 0) top = buttonCoords.top + event.target.offsetHeight + 5

      tooltip.style.top = `${top}px`
      tooltip.style.left = `${left}px`
    }

    const hideTooltip = (event) => {
      if (tooltip) {
        tooltip.remove()
        tooltip = null
      }
    }

    document.addEventListener('mouseover', showTooltip);
    document.addEventListener('mouseout', hideTooltip);
  </script>

</body>

</html>
